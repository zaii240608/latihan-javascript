<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling segitiga</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="">Masukkan sisi miring</label>
        <input type="number" id="sisi"><br><br>
        <label for="">Masukkan alas</label>
        <input type="number" id="alas"><br><br>
        <label for="">Masukkan tinggi</label>
        <input type="number" id="tinggi">
        <button onclick="hitung_luaskeliling()">Hitung Luas dan Keliling</button>
    </form>
    <div id="hasil"></div>
    <div id="hasil2"></div>
    <script>
        function hitung_luaskeliling() {
            let sisi = parseInt(document.getElementById('sisi').value)
            let alas = parseInt (document.getElementById('alas').value)
            let tinggi = parseInt(document.getElementById ('tinggi').value)
            let hasil = 0.5 * alas * tinggi
            document.getElementById('hasil').innerHTML = "Luas segitiga = " + hasil
            let hasil2 = alas + tinggi + sisi
            document.getElementById('hasil2').innerHTML = "Keliling segitiga siku siku = " + hasil2
        }
    </script>
</body>
</html>
