<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (a = 1; a <= 4; a++) {
            for (b = 1; b <= 5; b++) {
                let c = a * b
                document.write(a + "X" + b + "=" + c + "<br>")
            }
        }
    </script>
</body>
</html>
