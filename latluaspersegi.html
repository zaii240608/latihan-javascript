<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling persegi</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="">Masukkan sisi persegi</label>
        <input type="number" id="sisi">
        <button onclick="hitung_luas()">Hitung Luas dan Keliling</button>
    </form>
    <div id="hasil"></div>
    <div id="hasil2"></div>
    <script>
        function hitung_luas() {
            let sisi = parseInt(document.getElementById('sisi').value)
            let hasil = sisi * sisi
            document.getElementById('hasil').innerHTML = "Luas persegi = " + hasil
            let hasil2 = sisi + sisi + sisi + sisi
            document.getElementById('hasil2').innerHTML = "Keliling persegi = " + hasil2
        }
    </script>
</body>
</html>
