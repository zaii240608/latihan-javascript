<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (a = 1; a <= 100; a++) {
            if (a % 5 == 0) {
                document.write("(" +a + ")" + "<br>")
            }
        }
    </script>
    <br>
     <script>
        for (a = 1; a <= 100; a++) {
            if (a % 2 == 0) {
                document.write("(" +a + ")" + ".")
            }
        }
    </script>
    <br><br>
    <script>
        for (a = 1; a <= 100; a++) {
            if (a % 10 == 0) {
                document.write("(" +a + ")" + "<br>")
            }
        }
    </script>
    <br>
    <script>
        for (a = 1; a <= 100; a++) {
            if (a % 20 == 0) {
                document.write("(" +a + ")" + ".")
            }
        }
    </script>
    <br><br>
    <script>
        for (a = 1; a <= 1000; a++) {
                document.write("A" + "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" + "<br>")
        }
    </script>
</body>
</html>
