<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping </title>
</head>
<body>
    <script>
        for ( a = 1; a <= 7; a++) {
            for ( b = 7; b >= a; b--) {
                document.write(a)
            } document.write("<br>")
        }
    </script>
</body>
</html>
