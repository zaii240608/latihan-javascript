<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Bersarang</title>
</head>
<body>
    <script>
        for (x = 1; x <= 3; x++) {
            for (y = 0; y <= 2; y++) {
                let z = x * y 
                document.write("Nilai X = " + x + " Nilai Y = " + y + " Nilai Z = " + z + "<br>")
            }
        }
    </script>
</body>
</html>
