<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping While</title>
</head>
<body>
    <script>
        let a  = 1
        let b = 0
        while (a < 10) {
            document.write(b + ". ")
            a = a + 2
            b = a * a
        }
    </script>
</body>
</html>
