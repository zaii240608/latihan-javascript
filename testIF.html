<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IF</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="x">X</label>
        <input type="number" id="ex"><br><br>
        <label for="y">Y</label>
        <input type="number" id="ye">
        <button onclick="Cek()">Cek</button>
    </form>
    <div id="hasil1"></div>
    <script>
        function Cek() {
            let x = parseInt(document.getElementById('ex').value)
            let y = parseInt(document.getElementById('ye').value)
            let p =  x + y
            document.getElementById('hasil1').innerHTML = "P = " + p
            if (p >= 0) {
                var q = x * y
            } else {
                var q = x / y
            }
            document.getElementById('hasil1').innerHTML = "Q = " + q
        }
    </script> 
</body>
</html>
