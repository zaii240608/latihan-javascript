<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping PART 2</title>
</head>
<body>
    <script>
        let a = 1
        for (i = 1; i <= 10; i++) {
            document.write(a)
            a = a + 2
        }
    </script>
</body>
</html>
