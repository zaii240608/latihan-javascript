<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Lingkaran</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="jari_jari">Masukkan jari-jari</label>
        <input type="number" id="jari_jari">
        <button onclick="hitung_luaslingkaran()">Hitung Luas Lingkaran</button>
    </form>
    <div id="hasil"></div>
    <script>
        function hitung_luaslingkaran() {
            const PI = 3.14
            let r = document.getElementById('jari_jari').value
            let hasil = PI * r * r
            document.getElementById ('hasil').innerHTML = "Luas lingkaran = " + hasil
        }

    </script>
</body>
</html>
