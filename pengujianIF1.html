<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengujian IF 1</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="nama">Masukkan Nama</label>
        <input type="text" id="nama_siswa"><br><br>
        <label for="nilai">Masukkan Nilai</label>
        <input type="number" id="nilai">
        <button onclick="cek_nilai()">Cek nilai</button>
    </form>
    <div id="hasil"></div>
    <script>
        function cek_nilai() {
            let hasil = document.getElementById('hasil')
            let nama = document.getElementById('nama_siswa').value
            hasil.innerHTML = nama
            let nilai = document.getElementById('nilai').value
            if (nilai > 90) {
                hasil.innerHTML += " Nilai Anda adalah A"
            } else if (nilai > 80) {
                hasil.innerHTML += " Nilai Anda adalah B"
            } else if (nilai > 70) {
                hasil.innerHTML += " Nilai Anda adalah C"
            } else if (nilai > 60) {
                hasil.innerHTML += " Nilai Anda adalah D"
            } else {
                hasil.innerHTML += " Nilai Anda adalah E"
            }
        }
    </script>
</body>
</html>
